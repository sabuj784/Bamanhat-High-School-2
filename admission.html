<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="admission.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("sabuj"); // 
        })();
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Bamanhat High School</h1>
        <p>Thank you for joining our school!</p>
    </header>
    <div class="container">
        <h1>School Admission Form</h1>
        <form id="admissionForm">
            <label for="studentName">Student's Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="class">Class Applying For:</label>
            <input type="text" id="class" name="class" required>
            
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>
            
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            emailjs.sendForm('service_a0nyjhp', 'template_csuchoj', this)
                .then(function(response) {
                    alert('SUCCESS! Your form has been submitted.', response.status, response.text);
                }, function(error) {
                    alert('SUCCESS! Your form has been submitted.', error);
                });
        });
    </script>
</body>
</html>
