<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Teachers</title>
    <link rel="stylesheet" href="teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="bamanhat_high-removebg-preview.png" alt="School Logo" class="school-logo">
            <h1>Bamanhat High School</h1>
        </div>
    </header>
    <main>
        <section id="teachers">
            <h2>Meet Our Teachers</h2>
            <div class="teacher-list">
            </div>
        </section>
        <div class="teacher-list"></div>

        <div id="teacher-details" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="teacher-pic" src="bamanhat_high-removebg-preview.png" alt="" style="width:100px; height:100px;">
                <h3 id="teacher-name"></h3>
                <p id="teacher-subject"></p>
                <p id="teacher-bio"></p>
                <p id="teacher-education"></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.instagram.com/school" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/school" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/school" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <p>&copy; 2024 Our School</p>
    </footer>
    <script src="teachher.js"></script>
</body>
</html>
